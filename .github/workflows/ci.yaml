name: CI

permissions:
  contents: read
  pull-requests: read
  
on:
  pull_request:
    branches: ["main"]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      fe: ${{ steps.filter.outputs.fe }}
      be: ${{ steps.filter.outputs.be }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            fe:
              - 'fe/**'
            be:
              - 'be/**'

  fe-ci:
    needs: changes
    if: needs.changes.outputs.fe == 'true'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: fe

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: fe/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint

      - name: Build FE
        run: npm run build

  be-ci:
    needs: changes
    if: needs.changes.outputs.be == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: be

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - run: chmod +x ./gradlew
      - name: Debug environment
        run: |
          echo "=== Environment Variables ==="
          env | grep -i spring || echo "No SPRING_* env vars"
          echo "=== Java Version ==="
          java -version
          echo "=== Gradle Version ==="
          ./gradlew --version
          echo "=== Test Profile Check ==="
          ./gradlew test --tests OpenConsoleApplicationTests --info 2>&1 | grep -i "profile\|datasource\|h2" | head -20 || true
      - run: ./gradlew test --info --stacktrace 2>&1 | tail -200 || ./gradlew test --info --stacktrace
      - run: ./gradlew build