## OpenAI 호환 Gemini 설정 ##

# Gemini API 키
spring.ai.openai.api-key={GEMINI_API_KEY}

# OpenAI 호환 Gemini 엔드포인트
spring.ai.openai.chat.base-url=https://generativelanguage.googleapis.com/v1beta/openai/

# Gemini 모델 이름
spring.ai.openai.chat.options.model=gemini-2.0-flash-lite

###########################

# Chat Completions 경로
spring.ai.openai.chat.completions-path=/chat/completions

# 선택 옵션들 (필요 시)
spring.ai.openai.chat.options.temperature=0.0
spring.ai.openai.chat.options.max-tokens=1024

